<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String lessons</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" method="post" onsubmit="validate_form()">
        <div>
            <label>
                User name
            </label>
            <input class="control-label" type="text" placeholder="user@mymail.local"  id="userName">
            <div class="user_text"></div>
        </div>
        <div>
            <label>
                Parola
            </label>
            <input class="control-label" type="text" placeholder="myp@ss123" id="password">
            <div class="password-text"></div>
        </div>
        <div>
            <label>
                Repeta parola
            </label>
            <input class="control-label" type="text" placeholder="myp@ss123" id="repeatPassword">
            <div class="repeat-text"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-default">
                Trimite
            </button>
        </div>
        <div id="demo">

        </div>
    </form>


    <script src="js/jquery.js"></script>
    <script src="js/lessons1-github.js"></script>
</body>
</html>
